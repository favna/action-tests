name: Testing Actions

on:
  workflow_dispatch:
    inputs:
      prNumber:
        description: The number of the PR that is being deployed
        required: true
      ref:
        description: The branch that is being deployed. Should be a branch on the given repository
        required: false
        default: main
      repository:
        description: The {owner}/{repository} that is being deployed.
        required: false
        default: Favna/action-tests
  push:
  pull_request:
    types:
      - closed

jobs:
  testing_actions:
    name: Testing Actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # tag=v3
      - name: Use Node.js v16
        uses: actions/setup-node@9ced9a43a244f3ac94f13bfd896db8c8f30da67a # tag=v3
        with:
          node-version: 16
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ github.event.number }}
        run: echo "$GITHUB_CONTEXT"
      - name: Get semantic version
        run: echo ::set-output name=semver::$(jq --raw-output '.version' package.json)
        id: get-semver
      - name: Dump output
        run: echo ${{ steps.get-semver.outputs.semver }}